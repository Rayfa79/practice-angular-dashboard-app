<form (ngSubmit)="onSubmit(title.value,text.value)"#form>
  <app-control label="Title">
    <input name="title" id="title" #title>
  </app-control>
  <app-control  label="Request">
    <textarea name="request" id="request" rows="3" #text></textarea>
  </app-control>
  <p>
    <button appButton>
        Submit
      <span class="icon"> -> </span>
    </button>
  </p>
</form>
